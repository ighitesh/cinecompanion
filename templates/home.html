<!DOCTYPE html>
<html>
<head>
	<title>Movie Recommendation System</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href = "../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body background="../static/1.jpg">

	<div>
        <center>
            <h1 style="color: white">CineCompanion</h1>
            <h2 style="color: white"> Movie Recommendation System</h2>
        </center>
        <form action="{{ url_for('recommend')}}">
            <div class="form-group shadow-textarea" style="margin-top: 30px;text-align: center;color: white;">
            <center>
                <input type="text" name="movie" class="movie form-control form-control-lg" placeholder="Enter the Movie Name" style="width: 70%;"/>
             </center>
                <br>
            </div>

             <div class="form-group" style="text-align: center;">
                <button class="btn btn-primary" type="submit" style="background-color: #e50914; text-align: center; border-color: #e50914; width:200px;"> Find Similar Movies</button>
            </div>
        </form>
	</div>

	<div class="results">
		{% block content %}
        {% endblock %}
	</div>
</body>
</html>
